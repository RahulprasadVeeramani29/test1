<!DOCTYPE html>
<html>
<head>
    <title>Contact - EduSite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form>
            <input type="text" class="form-control mb-2" placeholder="Your Name" required>
            <input type="email" class="form-control mb-2" placeholder="Your Email" required>
            <textarea class="form-control mb-2" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 EduSite. All rights reserved.</p>
    </footer>
</body>
</html>
